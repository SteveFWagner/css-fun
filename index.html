<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Look What I Can Do!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">
</head>
<body>
    <header>Testing CSS Skills</header>
    <div id='card-container'>
        <div class='card' id='hover-container'>
            <h1>Hover Over Me!</h1>
            <h2>This One Too!</h2>
        </div>
        <div class='card'>
            <div id='transform'>
                <div id='inner-transform'></div>
            </div>
        </div>
        <div class='card'>
            <div class='ball' id='ball1'></div>
            <div class='ball' id='ball2'></div>
            <div class='ball' id='ball3'></div>
            <div class='ball' id='ball4'></div>
            <div class='ball' id='ball5'></div>
            <div class='ball' id='ball6'></div>
            <div class='ball2' id='ball7'></div>
            <div class='ball2' id='ball8'></div>
            <div class='ball2' id='ball9'></div>
            <div class='ball2' id='ball10'></div>
            <div class='ball2' id='ball11'></div>
            <div class='ball2' id='ball12'></div>
            <div class='ball3'></div>
            <div class='ball4'></div>
            <div class='ball5'></div>
            <div class='ball6'></div>
        </div>
        <div class='card'>
            <iframe src="https://www.youtube.com/embed/NL74nZOqv8Q"></iframe>
        </div>
        <div class='card' id='bg-pic-container'>
            <div class='bg-pic' id='pic1'></div>
            <div class='bg-pic' id='pic2'></div>
            <div class='bg-pic' id='pic3'></div>
            <div class='bg-pic' id='pic4'></div>
        </div>
        <div class='card2'>
            <h1 id='float-title'>Floats</h1>
            <div id='float'></div>
            <div id='float2'></div>
        </div>
        <div class='card' id='list-container'>
            <h1>This is a list.</h1>
            <ul>
                <li>Hello</li>
                <li>Hunter</li>
            </ul>
        </div>
        <div class='card'>
            <img src="" alt="no img">
        </div>
        <div class='card'>
            <img id='end-img' src="https://d2v9y0dukr6mq2.cloudfront.net/video/thumbnail/0kjHIH6/the-end-sign-in-neon-style-turning-on_sbne-g7l__F0010.png" alt="the end">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
